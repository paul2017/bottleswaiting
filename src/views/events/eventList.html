
<ion-view class="main">
    <ion-header-bar class="bar bar-subheader" ng-click="toggleSearch()">
        <h1 class="title">{{title}}</h1>
    </ion-header-bar>

    <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="false" show-pager="false">
      <ion-slide>
        <div class="box">
            <event-list-panel events="events[0]">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
            <event-list-panel events="events[1]">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
            <event-list-panel events="events[2]">
        </div>
      </ion-slide>
    </ion-slide-box>
        
    </ion-content>
</ion-view>
